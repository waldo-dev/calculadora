<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
</head>
<body>
    <h1>Calculadora</h1>

    <div class="container">
        <input type="text" id="display" placeholder="0"> <!--Pantalla-->
        
        <br>   <!--Espacio-->
        <!--Botones con sus numeros-->
        <div class="botones">
            <button class="boton" id="borrar" >C</button>
            <button name="number" id="7" >7</button>
            <button name="number" id="8" >8</button>
            <button name="number" id="9" >9</button>
            <button name="operator" id="division" >รท</button>
            <button name="number" id="4" >4</button>
            <button name="number" id="5" >5</button>
            <button name="number" id="6" >6</button>
            <button name="operator" id="multiplicacion" >x</button>
            <button name="number" id="1" >1</button>  
            <button name="number" id="2" >2</button>
            <button name="number" id="3" >3</button>
            <button name="operator" id="resta" >-</button>
            <button name="number" id="0" >0</button>
            <button class="boton" id="point" >.</button>
            <button class="igual" id="resultado" >=</button>
            <button name="operator" id="suma" >+</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
